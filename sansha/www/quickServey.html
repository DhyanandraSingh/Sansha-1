<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sansha World</title>

    <style>

    html, body {
    height:100%;
    margin:0;
    padding:0;
}
header{
    width: 100%;
    background: yellow;
    position: fixed;
    top: 0;
    height: 60px !important;
    opacity:.8;
}

.content {
    position:relative;
    height: 100%;
    width:250px; /* Sizing - any length */
    padding:60px 0 30px 0; /* Header height and footer height */
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box;
    -o-box-sizing:border-box;
    -ms-box-sizing:border-box;
    box-sizing:border-box;
}

#scrollable2 {
    background:green;
    height: 100%;
    min-width: 300px;
    overflow:auto;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box;
    -o-box-sizing:border-box;
    -ms-box-sizing:border-box;
    box-sizing:border-box;
}

footer {
    width: 100%;
    background: yellow;
    position: fixed;
    bottom: 0;
    height: 30px;
}

</style>
<link rel="stylesheet" href="styles/all.css">
    <script src="libs/angular.min.js"></script>
    <script src="js/fetch-survey-details.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="libs/bootstrap/bootstrap/js/bootstrap.min.js"></script>


</head>

<body ng-controller="myCtrl">

  <header>
    <a href="#menu-toggle" class="btn btn-default" style="float:right;" id="menu-toggle">Toggle Menu</a>
    <h2>{{surveys[index].questionTitle}}</h2>
  </header>
  <!-- Fixed size after header-->
  <div class="content" id="wrapper">

    <!-- Scrollable div with main content -->
    <div id="scrollable2">
      <ul ng-repeat="cat in surveys[index].category" class="list-unstyled" ng-hide="checkSubCategoryValueIsNull.length">
        <li class="category">
            <a ng-click="expand=!expand">
                <span class="glyphicon" ng-class="{'glyphicon-plus': !expand, 'glyphicon-minus': expand}">
                  {{cat.categoryName}}
                </span>
            </a>
        </li>
        <ul ng-repeat="subcategory in cat.categoryItemDto" class="list-unstyled">
            <li ng-show="expand">
                <label class="label-style-change">
                    <input type="checkbox" ng-click="toggleSelectionCheckbox(surveys[index], subcategory)"
                    ng-model="subcategory.selectValue" ng-disabled="disableCheckbox">
                    <span class="subcategory-item" ng-disabled="disableCheckbox">{{subcategory.subCategoryName}}</span>
                </label>
            </li>
        </ul>
      </ul>
    </div>

  </div>
  <!-- Always at the end of the page -->
  <footer>
    footer
  </footer>

  <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
