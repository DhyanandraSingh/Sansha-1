<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sansha World</title>
    <link rel="stylesheet" href="styles/all.css">
    <script src="libs/angular.min.js"></script>
    <script src="js/fetch-survey-details.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="libs/bootstrap/bootstrap/js/bootstrap.min.js"></script>
</head>

<body ng-controller="myCtrl">
  <div id="mainHeader">
  <div id="question-header">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div ng-hide="noIndex">
        <div class="main">
          <h2>{{surveys[index].questionTitle}}</h2>
        </div>
      </div>
    </div>
  </div>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <div style="height:90%; margin-top:3%;padding-left:0px;" class="col-lg-3 col-sm-3 col-md-3">
              <ul class="sidebar-nav" ng-hide="hideSidebarItem">
                  <li class="sidebar-brand" style="color:#F5F7FA">
                  Choose Category
                  </li>
                  <ul ng-repeat="cat in surveys[index].category" class="list-unstyled" ng-hide="checkSubCategoryValueIsNull.length">
                      <li class="category">
                          <a ng-click="expand=!expand">
                              <span class="glyphicon" ng-class="{'glyphicon-plus': !expand, 'glyphicon-minus': expand}">
                                {{cat.categoryName}}
                              </span>
                          </a>
                      </li>
                      <ul ng-repeat="subcategory in cat.categoryItemDto" class="list-unstyled">
                          <li ng-show="expand">
                              <label class="label-style-change">
                                  <input type="checkbox" ng-click="toggleSelectionCheckbox(surveys[index], subcategory)"
                                  ng-model="subcategory.selectValue" ng-disabled="disableCheckbox">
                                  <span class="subcategory-item" ng-disabled="disableCheckbox">{{subcategory.subCategoryName}}</span>
                              </label>
                          </li>
                      </ul>
                  </ul>
                  <ul ng-repeat="cat in surveys[index].category" ng-show="checkSubCategoryValueIsNull.length">
                      <label class="label-style-change">
                          <input type="checkbox" name="subCategoryName[{{$index}}]" value="{{subcategory.subCategoryName}}" ng-click="toggleSelectionCheckbox(surveys[index], subcategory)">
                          <span class="subcategory-item">{{cat.categoryName}}</span>
                      </label>
                  </ul>
              </ul>
          </div>
          <div class="btnSidebar" style="height:10%;">
              <button ng-click="submitSelection()" class="btnSubmit" ng-hide="hideSubmitButton" ng-disabled="!selections[index].length">Submit</button>
              <button ng-click="EditSelection()" class="btn btn-primary btnSubmit" ng-show="hideEditButton">Edit</button>
          </div>
      </div>
      <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <ul class="nav navbar-nav pull-left toggle" style="display:flex" ng-hide="hideSidebarItem">
                        <span id="menu-toggle" class="glyphicon glyphicon-align-justify btn btn-default"></span>
                    </ul>
                    <a class="navbar-brand" style="margin-left:20px;" href="#">Sansha</a>
                    <ul class="nav navbar-nav pull-right" style="display:flex">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->



        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                  <!-- show radio button when we click on submit button & when we have value -->
                  <div id="content-wrapper" ng-show="value">
                    <span class="text-center">
                      <h2><span class="label label-default">{{value[inc].categoryName}}</span></h2>
                    </span>
                    <div class="row radioSelection">
                      <div class="col-lg-4 btnPrev">
                          <button class="btn btn-success btn-lg" ng-hide="inc == 0" ng-click="prev()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                      </div>
                      <form name="myForm">
                        <div class="col-lg-4">
                            <div ng-repeat="item in surveys[index].optionCategoryItemDto">
                                <label class="text-center" style="cursor:pointer">
                                  <input type="radio" name="radio" id="{{item.itemId}}" ng-value="item.itemId" ng-model="selections[index][inc].answer" required> {{item.itemName}}
                                </label>
                            </div>
                            <br/>
                            <br/>
                            <input type="text" class="form-control" id="text" ng-model="selections[index][inc].comment" placeholder="Write comment...">
                        </div>
                      </form>
                      <div class="col-lg-4 btnNext">
                          <button class="btn btn-success btn-lg" ng-hide="selections[index].length == inc + 1" ng-disabled="myForm.radio.$error.required" ng-click="next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                          <button class="btn btn-success btn-lg" ng-show="selections[index].length == inc + 1" ng-disabled="myForm.radio.$error.required" ng-click="nextQuestion()"><i class="glyphicon glyphicon-forward"></i></button>
                      </div>
                    </div>
                  </div>
                  <!-- radio selection over-->

                  <div id="content-wrapper" ng-show="viewQuestionTrue">
                    <span class="text-center">
                      <h2><span class="label label-default">{{isQuestionTrue[inc].categoryName}}</span></h2>
                    </span>
                    <div class="row radioSelection">
                      <div class="col-lg-4 btnPrev">
                          <button class="btn btn-success btn-lg" ng-hide="inc == 0" ng-click="prev()">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                          </button>
                          <button ng-click="previousQuestion()" ng-show="inc == 0" class="btn btn-success btn-lg">
                            <i class="glyphicon glyphicon-backward"></i>
                          </button>
                      </div>
                      <form name="myForm">
                        <div class="col-lg-4">
                            <div ng-repeat="item in surveys[index].optionCategoryItemDto">
                              <label class="text-center" style="cursor:pointer">
                                  <input type="radio" name="radio" id="{{item.itemId}}" ng-model="selections[index][inc].answer"
                                  ng-value="item.itemId" required> {{item.itemName}}
                              </label>
                            </div>
                            <br/>
                            <br/>
                            <input type="text" class="form-control" id="text" ng-model="selections[index][inc].comment" placeholder="Write comment...">
                        </div>
                      </form>
                      <div class="col-lg-4 btnNext">
                        <button class="btn btn-success btn-lg" ng-hide="isQuestionTrue.length == inc + 1" ng-disabled="myForm.radio.$error.required" ng-click="next()">
                          <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                        <button class="btn btn-success btn-lg" ng-show="isQuestionTrue.length == inc + 1" ng-disabled="myForm.radio.$error.required"
                                ng-click="nextQuestion()">
                          <i class="glyphicon glyphicon-forward"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div ng-show="showOnlyRadioButton">
                    <div class="col-lg-4 btnPrev">
                      <button ng-click="previousQuestion()" ng-show="inc == 0" class="btn btn-success btn-lg">
                        <i class="glyphicon glyphicon-backward"></i>
                      </button>
                    </div>
                    <form name="myForm">
                      <div class="col-lg-4" ng-hide="surveys[index].questionType == 2">
                        <div ng-repeat="item in surveys[index].optionCategoryItemDto" class="isQuestionTrueRadioBtn">
                          <label class="text-center" style="cursor:pointer">
                            <input type="radio" name="radio" id="{{item.itemId}}" ng-value="item.itemId" ng-model="selections[index][inc].answer"
                              ng-change="onlyRadioButtonGetQuestionId(surveys[index], item)" required> {{item.itemName}}
                          </label>
                        </div>
                      </div>
                    </form>
                    <div class="col-lg-4 btnNext">
                      <button ng-click="nextQuestion()" class="btn btn-success btn-lg" ng-disabled="myForm.radio.$error.required && !(surveys[index].questionType == 2)"><i class="glyphicon glyphicon-forward"></i></button>
                    </div>
                    <input type="text" class="form-control" id="text" ng-model="selections[index][inc].comment" placeholder="Write comment...">
                  </div>

                </div>
            </div>

            <div class="row" ng-show="noIndex">
              <div class="col-md-6">
                <form name="MyForm" class="form-style" ng-submit="addValue(my)">
                  <h2>Contact Form</h2>
                  <div class="form-group">
                    <label>Name :</label>
                    <input type="name" class="form-control" ng-model="my.name" placeholder="Write your name" autofocus>
                  </div>
                  <div class="form-group">
                    <label>Email :</label>
                    <input type="email" class="form-control" ng-model="my.email" placeholder="Write your email id">
                  </div>
                  <div class="form-group">
                    <label>Phone :</label>
                    <input type="phone" class="form-control" ng-model="my.phone" placeholder="Write your contact number">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="col-lg-4 btnPrev">
                <button ng-click="previousQuestion()" class="btn btn-success btn-lg">
                  <i class="glyphicon glyphicon-backward"></i>
                </button>
              </div>
            </div>

         </div>
      </div>
      <!-- /#wrapper -->
    </div>
      <!-- Menu Toggle Script -->
      <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
      </script>

</body>

</html>
